<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyMaster - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-bg {
            background-image: url('https://placehold.co/1200x600/e0f2fe/0369a1/png?text=Python+Code+Background'); /* Placeholder pour une image de fond abstraite/code */
            background-size: cover;
            background-position: center;
            position: relative;
            isolation: isolate;
        }
        .hero-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.95); /* Légère opacité blanche */
            z-index: -1;
        }
        .card-shadow { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }
        .nav-link { transition: color 0.2s; }
        .nav-link.active { border-bottom: 2px solid; padding-bottom: 4px; }
        
        /* Style pour simuler le "vitrage" autour de la fenêtre d'authentification */
        .backdrop-blur-custom {
            backdrop-filter: blur(4px);
            background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="authModal" class="fixed inset-0 flex items-center justify-center z-50 backdrop-blur-custom">
        <div class="bg-gray-800/95 text-white p-8 rounded-xl w-full max-w-sm shadow-2xl border border-gray-700/50 transition-all transform duration-300 scale-100" style="box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);">
            <h2 class="text-2xl font-semibold text-blue-300 mb-6 border-b border-gray-700 pb-2">Se connecter</h2>

            <form>
                <div class="mb-6">
                    <p class="text-sm text-gray-400 mb-2">http://[::1]:1111</p>
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="w-full p-2.5 rounded-lg bg-gray-900 border border-blue-500/50 focus:border-blue-400 focus:ring focus:ring-blue-400/30 text-white outline-none" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full p-2.5 rounded-lg bg-gray-900 border border-blue-500/50 focus:border-blue-400 focus:ring focus:ring-blue-400/30 text-white outline-none" required>
                </div>

                <div class="flex justify-end space-x-3 mt-8">
                    <button type="button" id="cancelAuth" class="px-6 py-2.5 rounded-lg font-bold text-white bg-blue-900/50 border border-blue-700/50 hover:bg-blue-900 transition-colors">
                        Annuler
                    </button>
                    <button type="submit" class="px-6 py-2.5 rounded-lg font-bold text-blue-900 bg-blue-200 hover:bg-blue-300 transition-colors">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
    <nav class="bg-white shadow-sm sticky top-0 z-50 backdrop-blur-md bg-white/90">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-2">
                    <i class="fa-brands fa-python text-3xl text-blue-600"></i>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">PyMaster</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-blue-600 font-medium active nav-link border-blue-600">Accueil</a>
                    <a href="tutoriel_bases.html" class="text-slate-600 hover:text-blue-600 font-medium transition nav-link">Tutoriel Python</a>
                    
                    <a href="atelier_ia.html" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-full text-sm font-bold shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
                        <i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Atelier IA
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero-bg py-24 sm:py-32" style="filter: blur(4px);">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            </div>
    </header>

    <section class="py-20 bg-white" style="filter: blur(4px);">
        </section>
    
    <section class="py-16 bg-slate-100" style="filter: blur(4px);">
        </section>

    <footer class="bg-slate-900 text-slate-400 py-12 border-t border-slate-800" style="filter: blur(4px);">
        </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authModal = document.getElementById('authModal');
            const cancelAuthBtn = document.getElementById('cancelAuth');
            
            // L'ouverture est gérée par le CSS (la classe 'flex' est présente)
            
            // Ferme la fenêtre modale (bouton Annuler)
            cancelAuthBtn.addEventListener('click', () => {
                // Pour une application réelle, cliquer sur Annuler pourrait renvoyer l'utilisateur
                // vers une autre page (ex: la page d'accueil publique) ou fermer l'application.
                // Ici, nous allons simplement la masquer, mais l'utilisateur ne pourrait plus
                // accéder au contenu tant qu'il n'est pas authentifié.
                authModal.classList.add('hidden');
                authModal.classList.remove('flex');
            });

            // Nous n'ajoutons PAS d'événement pour fermer en cliquant en dehors
            // car l'authentification est obligatoire pour voir le contenu.
        });
        
        // Bonus: Lorsque le formulaire est soumis (bouton "Se connecter"), il peut gérer la validation
        // Pour l'instant, sans backend, il essaiera simplement de soumettre, vous devrez ajouter
        // la logique de validation et de redirection ici plus tard.
    </script>
</body>
</html>
